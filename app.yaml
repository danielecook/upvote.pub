runtime: custom
env: flex
entrypoint: gunicorn -b :$PORT base:app

runtime_config:
  python_version: 3

manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

readiness_check:
  path: "/ready"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 120

env_variables:
  FLASK_APP: /app/base/__init__.py
  VERSION: staging-0-0

beta_settings:
    cloud_sql_instances: upvote-189514:us-central1:upvote
